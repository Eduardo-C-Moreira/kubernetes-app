name: CI/CD Pipeline

# Dispara o pipeline no push para o branch main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.6-eclipse-temurin-17
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Verificar Java
        run: java -version

      - name: Verificar Maven
        run: mvn -version

      - name: Atualizar versão Maven
        run: mvn versions:set -DnewVersion=1.0.${{ github.run_number }}-${{ github.sha::8 }}

      - name: Build do projeto
        run: mvn clean package -DskipTests

      - name: Salvar JAR como artefato
        uses: actions/upload-artifact@v3
        with:
          name: jar
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Baixar artefato
        uses: actions/download-artifact@v3
        with:
          name: jar
          path: target

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e push da imagem Docker
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          IMAGE_TAG="${{ secrets.DOCKER_IMAGE_NAME }}:${{ github.run_number }}"
          docker build --build-arg JAR_FILE="$JAR_FILE" -t "$IMAGE_TAG" .
          docker push "$IMAGE_TAG"
          docker tag "$IMAGE_TAG" "${{ secrets.DOCKER_IMAGE_NAME }}:latest"
          docker push "${{ secrets.DOCKER_IMAGE_NAME }}:latest"
